<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="build/img/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preload" href="build/css/app.css" as="style">
  <link rel="stylesheet" href="build/css/app.css">
</head>

<body class="bg">

  <main class="contenedor">

    <div class="header">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.</p>
    </div>

    <div class="formulario_plan">

      <div class="plan">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <form class="formulario">
        <fieldset>

          <div class="contenedor_campo">
            <div class="campo">
              <input type="text" placeholder="First Name" value="">
              <img src="build/img/icon-error.svg" alt="icono error">
            </div>
          </div>


          <div class="contenedor_campo">
            <div class="campo">
              <input type="text" placeholder="Last Name" value="">
              <img src="build/img/icon-error.svg" alt="icono error">
            </div>
          </div>

          <div class="contenedor_campo">
            <div class="campo">
              <input type="email" data-input="email" placeholder="Email Address" value="">
              <img src="build/img/icon-error.svg" alt="icono error">
            </div>
          </div>

          <div class="contenedor_campo">
            <div class="campo">
              <input type="password" placeholder="Password" value="">
              <img src="build/img/icon-error.svg" alt="icono error">
            </div>
          </div>

          <input id="submit" type="submit" value="Claim your free trial">

        </fieldset>

        <p class="terminos">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>

    </div>

  </main>

  <script src="build/js/modernizr.js"></script>
  <script src="build/js/app.js"></script>
</body>

</html>
